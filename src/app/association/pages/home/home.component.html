<app-masthead url="{{association.cover}}" *ngIf="reset">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-8 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">{{association.nom}}</h1>
        <hr class="divider my-4">
      </div>
      <div class="col-lg-10 align-self-baseline">
        <button class="btn btn-primary btn-xl js-scroll-trigger" [ngx-scroll-to]="'#about'">Lire Plus</button>
      </div>
    </div>
  </div>
</app-masthead>

<section class="page-section bg-primary" id="about">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12 text-center">
        <p class="text-white-50 mb-4" [innerHTML]="association.description | markdown"></p>
      </div>
      <div class="row h-100 align-items-center justify-content-center text-center">
          <button class="btn btn-secondary btn-xl js-scroll-trigger" [ngx-scroll-to]="'#news'">Derni√®res nouvelles</button>
      </div>
    </div>
  </div>
</section>
<section class="page-section bg-secondary p-5" id="news">
  <app-news-renderer></app-news-renderer>
</section>
