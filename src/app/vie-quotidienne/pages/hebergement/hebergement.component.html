<!-- Page Content -->
<div class="container" *ngFor="let type of types">
  <div class="card border-0 shadow my-5">
    <div class="card-body p-5">
      <h1 class="font-weight-light">{{type}}</h1>
      <hr/>
      <div class="row" *ngFor="let hebergement of hebergements[type]">
        <div class="col-md-7">
          <a href="#">
            <img class="img-fluid rounded mb-3 mb-md-0" src="{{hebergement.header}}" alt="">
          </a>
        </div>
        <div class="col-md-5">
          <h3>{{hebergement.nom}}</h3>
          <p>{{hebergement.resume}}</p>
          <a class="btn btn-primary" [routerLink]="['/vie-quotidienne/hebergement', hebergement.id]">Plus de dÃ©tails</a>
        </div>
      </div>
    </div>
  </div>
</div>
