<!-- Page Content -->
<div class="container">
  <div class="card border-0 shadow my-5">
    <div class="card-body p-5" *ngIf="cimetiere">
      <h1 class="font-weight-light">{{cimetiere.nom}}</h1>
      <p class="text-muted">{{cimetiere.adresse}}</p>
      <p class="lead" markdown>{{cimetiere.description}}</p>
    </div>
  </div>
</div>
