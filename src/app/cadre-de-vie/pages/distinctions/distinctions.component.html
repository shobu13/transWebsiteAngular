<!-- Page Content -->
<div class="container">
  <div class="card border-0 shadow my-5">
    <div class="card-body p-5 mx-auto">
      <div class="card mb-2 shadow-sm" style="width: 22rem;" *ngFor="let distinction of distinctionsList">
        <div class="card-body">
          <h5 class="card-title">{{distinction.nom}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{distinction.date | date}}</h6>
          <hr/>
          <markdown>{{distinction.description}}</markdown>
        </div>
      </div>
    </div>
  </div>
</div>
