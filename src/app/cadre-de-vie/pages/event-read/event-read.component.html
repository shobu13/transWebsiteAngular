<!-- Page Content -->
<div class="container">
  <div class="card border-0 shadow my-5">
    <div class="card-body p-5" *ngIf="event">
      <h1 class="font-weight-light">{{event.nom}}</h1>
      <p class="text-muted" *ngIf="event.owner">{{event.owner.nom}}</p>
      <p class="text-muted" *ngIf="!event.owner">Mairie</p>
      <p class="lead" markdown>{{event.description}}</p>
    </div>
  </div>
</div>
