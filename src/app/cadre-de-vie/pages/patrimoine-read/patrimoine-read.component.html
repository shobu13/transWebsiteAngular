<app-masthead url="{{undefined}}" *ngIf="patrimoine === undefined">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-8 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">{{undefined}}</h1>
        <hr class="divider my-4">
      </div>
      <div class="col-lg-10 align-self-baseline">
        <button class="btn btn-primary btn-xl js-scroll-trigger" [ngx-scroll-to]="'#about'">Lire Plus</button>
      </div>
    </div>
  </div>
</app-masthead>
<div *ngIf="patrimoine !== undefined">
  <app-masthead url="{{patrimoine.patrimoine_image}}">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-8 align-self-end">
          <h1 class="text-uppercase text-white font-weight-bold">{{patrimoine.nom}}</h1>
          <hr class="divider my-4">
        </div>
        <div class="col-lg-10 align-self-baseline">
          <button class="btn btn-primary btn-xl js-scroll-trigger" [ngx-scroll-to]="'#about'">Lire Plus</button>
        </div>
      </div>
    </div>
  </app-masthead>

  <section class="page-section bg-primary" id="about">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12 text-center">
          <p class="text-white-50 mb-4" [innerHTML]="patrimoine.description | markdown"></p>
        </div>
      </div>
    </div>
  </section>
</div>
